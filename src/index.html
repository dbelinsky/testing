<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Credit Card Validator</title>
</head>
<body>
  <form class="card-form-widget">
    <h3>Check your credit card number</h3>
    <div class="form-control">
      <ul class="img-card">
        <li>
          <img class="card-logo VISA" src="./img/visa.png" alt="VISA">
        </li>
        <li>
          <img class="card-logo MASTERCARD" src="./img/mastercard.png" alt="MASTERCARD">
        </li>
        <li>
          <img class="card-logo MIR" src="./img/mir.png" alt="MIR">
        </li>
        <li>
          <img class="card-logo MAESTRO" src="./img/maestro.png" alt="MAESTRO">
        </li>
        <li>
          <img class="card-logo AMERICAN_EXPRESS" src="./img/american_express.png" alt="AMERICAN EXPRESS">
        </li>
      </ul>
      <input type="text" class="input" placeholder="Credit card number">
      <button class="button">Click to Validate</button>
    </div>
    <div class="validation-message"></div>
  </form>
</body>
</html>
