<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validation</title>
</head>
<body>
  <form class="card-form-widget">
    <h3>Check your credit card number</h3>
    <div class="form-control">
      <ul class="img-card">
        <li>
          <img class="card-logo american_express" src="./img/american_express.png" alt="americanexpress-card">
        </li>
        <li>
          <img class="card-logo mir" src="./img/mir.png" alt="mir-card">
        </li>
        <li>
          <img class="card-logo visa" src="./img/visa.png" alt="visa-card">
        </li>
        <li>
          <img class="card-logo mastercard" src="./img/mastercard.png" alt="mastercard-card">
        </li>
        <li>
          <img class="card-logo maestro" src="./img/maestro.png" alt="maestro-card">
        </li>
      </ul>
      <input type="text" class="input" placeholder="Credit card number">
      <button class="button">Click to Validate</button>
    </div>
    <div class="validation-message"></div>
  </form>
</body>
</html>
